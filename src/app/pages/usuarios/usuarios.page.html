<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="first">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Usuarios</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar producto" inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250"
    animated></ion-searchbar>
</ion-header>

<ion-content class="background">

  <ion-item-sliding *ngFor="let usuario of usuarios | filtro:textoBuscar:'nombre'; let i = index" #slidingItem>
    <ion-item (click)="muestraDetalle(usuario,i)" class="ion-text-wrap">
      
      <ion-label autocapitalize color="primary">
        <h1 class="ion-text-center"> <strong>{{usuario.nombre}}</strong></h1>
      </ion-label>
    </ion-item>
    <ion-item-options (ion-swipe)="deleteItem(item)" side="end">
      <ion-item-option expandable color="danger" (click)="deleteItem(item, slidingItem)" *ngIf="admin">
        <ion-icon slot="start" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="admin">
    <ion-fab-button (click)="nuevoUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
