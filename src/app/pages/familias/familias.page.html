<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"
                        menu="first">        
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Familias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-item-sliding *ngFor="let item of items" #slidingItem>  
    <ion-item (click)= "muestraDetalle(item,i)" >             
      <ion-label color="primary"><h1><strong>{{item.descripcion}}</strong></h1>  </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteItem(item, slidingItem)" *ngIf="!tecnico">
        <ion-icon slot="start" name="trash"></ion-icon>   
      </ion-item-option>
    </ion-item-options>   
  </ion-item-sliding>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!tecnico">
    <ion-fab-button (click)="nuevoItem()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
