<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="first">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-item-sliding *ngFor="let proveedor of proveedores; let i = index" #slidingItem>
      <ion-item (click)="muestraDetalle(proveedor,i)">
        <ion-label autocapitalize color="primary" class="ion-text-center">{{proveedor.nombre}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option expandable color="danger" (click)="deleteItem(item, slidingItem)" *ngIf="admin || farma">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="admin || farma">
    <ion-fab-button (click)="nuevoProveedor()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
