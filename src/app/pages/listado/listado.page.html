<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="first">
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/../venta'">
        <ion-icon slot="icon-only" name="cart" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Listado</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar producto" inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250"
    animated></ion-searchbar>
</ion-header>

<ion-content class="background">
  <ion-segment (ionChange)="segmentChanged($event)" mode="ios" [(value)]="defecto">
    <ion-segment-button *ngFor="let familia of familias" [value]="familia.descripcion">
      <ion-label>{{familia.descripcion}}</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-item-sliding *ngFor="let item of items | filtro:textoBuscar:'descripcion' | sort:{ property: column, order: order} ; let i = index">
    <ion-item (click)="muestraDetalle(item,i)" class="ion-text-wrap">
      <ion-thumbnail slot="start">
        <img [src]="item.foto" />
      </ion-thumbnail>
      <ion-label autocapitalize color="primary">
        <h1> <strong>{{item.descripcion}}</strong></h1>
      </ion-label>
    </ion-item>
    <ion-item-options  side="end">
      <ion-item-option  color="danger" (click)="deleteItem(item)">
        <ion-icon  name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="addCarrito(item)">
        <ion-icon slot="start" name="cart-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
