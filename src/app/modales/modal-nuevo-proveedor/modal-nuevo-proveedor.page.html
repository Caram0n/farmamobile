<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button text="" (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Nuevo Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-content>
      <div>
        <ion-item class="itemInput">
          <ion-label position="floating" >CIF</ion-label>
          <ion-input [(ngModel)]="newProveedor.cif" name="cif" required></ion-input>
        </ion-item>
        <ion-item class="itemInput">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="newProveedor.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item class="itemInput">
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [(ngModel)]="newProveedor.direccion" name="direccion" required></ion-input>
        </ion-item>
        <ion-item class="itemInput">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="newProveedor.telefono" name="telefono" required></ion-input>
        </ion-item>
        <ion-item class="itemInput">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="newProveedor.correo" name="correo" required></ion-input>
        </ion-item>
      </div>
      <ion-button (click)="save()" >
        Guardar Proveedor
        <ion-icon slot="start" name="save"></ion-icon>
      </ion-button>
    </ion-card-content>    
  </ion-card>

</ion-content>
